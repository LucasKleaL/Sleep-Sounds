    <body>

        <div class="geral-container">

            <header>
                <a href="index.html"><img src="public/logo.png" alt="Sleep Sounds logo"></a>

                <div class="div-botoes">
                    <button id="buttonShare" onclick="shareMenu()">Share</button>
                    <button id="buttonAbout">About</button>
                </div>
                
            </header>

            <div class="body-container">

                <div class="div-share-inactive" id="divShare">
                        
                

                </div>

                <div class="player-content">

                    <div class="div-title">
                        <h1>Click Play Button and Chill</h1>
                    </div>

                    <!--

                        **Este modelo html é executado através do javascript**

                    <div>
                        <img src="public/img/ + arrayContent[0][0]" class="wallpaper-player" alt="Wallpaper">
                    </div>

                    <audio controls id="audioControl" class="audio-control">
                        <source src="public/sounds/smoothRain.mp3" id="srcAudio">
                    </audio>

                    <div class="player-buttons">

                        <button class="back-button"><img src="public/img/back_button.png" alt="Back" class="back-button"></button>
                        <button class="play-button" onclick="playSound()"><img src="public/img/play_button.png" alt="Play/Pause" class="play-button" id="playButtonImg"></button>
                        <button class="next-button"><img src="public/img/next_button.png" alt="Next" class="next-button"></button>

                    </div>

                -->
                    
                </div>

                <div class="div-information">

                    <div class="div-h1-information">
                        <h1 class="h1-information">This progressive web app is made to you play a relaxing ambient audio.</h1>
                        <h2 class="h2-information">You can use for sleep or meditate for example.</h2>
                        
                    </div>

                    <div class="div-information-icons">

                        <img src="public/img/sleep_icon.png" class="information-icon" alt="Sleep Icon">
                        <img src="public/img/ioga_icon.png" class="information-icon" alt="Ioga Icon">
                        <img src="public/img/meditation_icon.png" class="information-icon" alt="Meditation Icon">
                
                    </div>
                    
                    

                </div>
                    
                <div class="div-madeby">
                    <h3 class="h3-madeby">Made by Lucas Kusman Leal, 2021.</h3>
                </div>

        </div>
